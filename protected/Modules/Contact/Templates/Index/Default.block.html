{% if app.flash.errors is defined %}
{% for error in app.flash.errors %}
<div class="alert alert-danger" role="alert">{{error.message}}</div>
{% endfor %}
{% endif %}


<form class="form-horizontal" action="/contact/" method="post">
    <input type="hidden" name="__user_id" value="{{app.user.Pk}}"/>

    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Имя</label>

        <div class="col-sm-10">
            <input type="text" class="form-control" name="name" id="name" placeholder="Ваше имя" value="{{ name }}">
            <div class="alert alert-danger" role="alert">{{error.name}}</div>
        </div>

    </div>

    <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email</label>

        <div class="col-sm-10">
            <input type="email" class="form-control" name="email" id="email" placeholder="Example@gmail.com"
                   value="{{ email }}">
        </div>
    </div>
    <div class="form-group">
        <label for="question" class="col-sm-2 control-label">Сообщение</label>

        <div class="col-sm-10">
            <textarea class="form-control" rows="6" name="question" id="question">{{ question }}</textarea>
        </div>
    </div>
    {% if app.config.extensions.captcha.message %}
    <div class="form-group">
        <label for="question" class="col-sm-2 control-label">Введите символы с картинки</label>

        <div class="col-sm-10">
            <img src="/captcha">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label"></label>

        <div class="col-sm-10">
            <input type="text" class="form-control" id="captcha" name="captcha">
        </div>
    </div>
    {% endif %}

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" name="submit" class="btn btn-default">Отправить сообщение</button>
        </div>
    </div>
</form>
